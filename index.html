<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIC Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background-color: black;">
    <div class="container">
        <div class="row">
            <div class="col-12" style="background-color: #373A40;">
                <a href="index.html">
                    <img src="img/logo.png" class="img-fluid">
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-2 col-sm-12">
                <h1>Cultura</h1>
                <div id="origins-container"></div>
            </div>
            <div class="col-md-2 col-sm-12">
                <h1>Raças</h1>
                <div id="races-container"></div>
            </div>
            <div class="col-md-2 col-sm-12">
                <img id="origin-image" src="" class="img-fluid" style="overflow: hidden; max-width: 100%; max-height: 100%;" />
            </div>
            <div class="col-md-4 col-sm-12">
                <h1>Descrição</h1>
                <b>Povo:</b><br>
                <div id="description-container" style="text-align: justify;"></div>
                <br><b>Raça:</b><br>
                <div id="race-details" style="text-align: justify;"></div>
                <p id="race-description" style="text-align: justify;"></p>
                <b>Vantagens Raciais:</b>
                <p id="race-vantagem1" style="text-align: justify;"></p>
                <p id="race-vantagem2" style="text-align: justify;"></p>
                <b>Idade:</b>
                <p id="race-idade" style="text-align: justify;"></p>
            </div>
            <div class="col-md-2 col-sm-12" style="background-color: #ff7f00;">
                <h1><font color="white">Resumo</font></h1>
                <font color="white"><br><b>Você selecionou:</b><br><br> 
                <b>Povo:</b> <span id="selected-origin" color="white"></span><br>
                <b>Raça:</b> <span id="selected-race" color="white"></span><br><br>
                <button onclick="saveSelection()" class="btn btn-primary" style="background-color: black; border-color: black; color: white;">Próximo</button>
                <br>
				<br>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-12" style="background-color: #373A40;"> </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-sm-12" style="background-color: #373A40; text-align: left">
                <font color="white">| <i class="fa-solid fa-house"></i> <a href="index.html" style="color: #ff7f00; text-decoration: none;"><b> Início</b></a> 
                <br>| <i class="fa-brands fa-github"></i> <a href="https://github.com/regoline/epic-builder" style="color: white; text-decoration: none;" target="blank_" > Github</a> 
                <br>| <i class="fas fa-code-branch"></i> <a href="https://github.com/regoline/epic-builder/issues" style="color: white; text-decoration: none;" target="blank_" > Bugs</a>  
                </font>
            </div>
            <div class="col-md-2 col-sm-12" style="background-color: #373A40; text-align: left"><font color="white"></font></div>
            <div class="col-md-2 col-sm-12" style="background-color: #373A40; text-align: left"><font color="white"> </font></div>
            <div class="col-md-2 col-sm-12" style="background-color: #373A40;"></div>
            <div class="col-md-2 col-sm-12" style="background-color: #373A40;">
                <a href="https://epic-shard.com" style="color: white; text-decoration: none;" target="_blank">
                    <img src="img/logo_epic.png" class="img-fluid" align="right">
                </a>
            </div>
            <div class="col-md-2 col-sm-12" style="background-color: #373A40; text-align: left">
                <font color="white">| <i class="fa-solid fa-link"></i> <a href="https://epic-shard.com" style="color: white; text-decoration: none;" target="_blank"><b>epic-shard.com</b></a><br>
                | <i class="fa-brands fa-discord"></i> <a href="https://discord.gg/5raYNQQtG2" style="color: white; text-decoration: none;" target="_blank">Discord</a><br>
                | <i class="fa-solid fa-book"></i> <a href="https://homebrewery.naturalcrit.com/share/aNJcG_QgiyGt" style="color: white; text-decoration: none;" target="_blank">Livro do Jogador</a><br>
                </font>
            </div>        
        </div>
        <div class="row">
            <div class="col-12" style="background-color: #373A40;"> </div>
        </div>
    </div>
    <script src="scripts/povos.js"></script>
</body>
</html>
